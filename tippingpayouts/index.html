<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Footy Tipping Payouts</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    #header { margin-bottom: 1em; }
    section { margin-bottom: 2rem; }
    .payout { margin-bottom: 0.75rem; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
    .amount { font-weight: bold; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>Footy Tipping Payouts</h1>
  <p id="header"><em>Loading payouts…</em></p>
  <div id="payouts"></div>

  <script>
    const STAKE_SOL = 4.7;
    const PRICE_API = 'https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=aud';
    const XML_PATH   = 'payouts.xml';
    const REFRESH_MS = 60_000;

    async function fetchSolPrice() {
      const resp = await fetch(PRICE_API);
      if (resp.status === 429) throw new Error('RATE_LIMIT');
      const data = await resp.json();
      return data.solana.aud;
    }

    async function fetchPayoutsXml() {
      const resp = await fetch(XML_PATH);
      if (!resp.ok) throw new Error('Could not load payouts.xml');
      const text = await resp.text();
      return new DOMParser().parseFromString(text, 'application/xml');
    }

    function render(xml, solPrice) {
      // total pool in AUD
      const totalPoolAUD = STAKE_SOL * solPrice;
      document.getElementById('header').innerHTML = `
        Based on a stake of ${STAKE_SOL} SOL × ${solPrice.toFixed(2)} AUD/SOL = 
        <span class="amount">$${totalPoolAUD.toFixed(2)}</span> total prize pool
      `;

      const container = document.getElementById('payouts');
      container.innerHTML = '';

      xml.querySelectorAll('option').forEach(opt => {
        const name = opt.getAttribute('name');
        const section = document.createElement('section');
        section.innerHTML = `<h2>${name}</h2>`;
        container.appendChild(section);

        // grab all tiers and count them
        const tiers = Array.from(opt.querySelectorAll('tier'));
        const numTiers = tiers.length;

        tiers.forEach(tier => {
          const tierName = tier.getAttribute('name');
          const r = parseFloat(tier.querySelector('return').textContent);
          const base = parseFloat(tier.querySelector('payoutsBase').textContent);

          let solPayout;
          if (name === 'Socialist') {
            if (r - STAKE_SOL < 0) {
              solPayout = base * r;
            } else {
              solPayout = base * r + (r - STAKE_SOL) / numTiers;
            }
          } else /* Capitalist */ {
            const tpp = parseFloat(tier.querySelector('tieredProfitPayouts').textContent);
            if (r - STAKE_SOL < 0) {
              solPayout = base * r;
            } else {
              solPayout = base * STAKE_SOL + (r - STAKE_SOL) * tpp;
            }
          }

          const audPayout = solPayout * solPrice;

          const div = document.createElement('div');
          div.className = 'payout';
          div.innerHTML = `
            <div><strong>Tier:</strong> ${tierName}</div>
            <div>
              <strong>Payout:</strong> 
              <span class="amount">${solPayout.toFixed(4)} SOL</span> = 
              <span class="amount">$${audPayout.toFixed(2)} AUD</span>
            </div>
          `;
          container.appendChild(div);
        });
      });
    }

    async function loadAndRender() {
      try {
        const [price, xml] = await Promise.all([fetchSolPrice(), fetchPayoutsXml()]);
        render(xml, price);
      } catch (err) {
        const hdr = document.getElementById('header');
        if (err.message === 'RATE_LIMIT') {
          hdr.innerHTML = `<span class="error">Rate limit reached on price fetch — updates paused.</span>`;
        } else {
          hdr.innerHTML = `<span class="error">Error: ${err.message}</span>`;
        }
        if (err.message !== 'RATE_LIMIT') {
          setTimeout(loadAndRender, REFRESH_MS);
        }
        return;
      }
      setTimeout(loadAndRender, REFRESH_MS);
    }

    loadAndRender();
  </script>
</body>
</html>
